<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <h1 id="head"></h1>
    <div class="board">

        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>

    </div>

     <div class="startPlay">
        <label for="">Enter Player's Name</label>
        <label for="Player1">X</label>
        <input type="text" id="Player1" placeholder="Player1">
        <label for="Player2">O</label>
        <input type="text" id="Player2" placeholder="Player2" >
        <button id="start">start</button>
    </div>

    <div class="message">
        <p id="textMessage"></p>
        <button id="replay">replay</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
